<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4e73df">
    <meta name="description" content="Sistema de Controle de Estoque - Gerencie seu estoque de forma eficiente">
    <title>Sistema de Controle de Estoque</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Estoque</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="products">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="movements">Movimentações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="categories">Categorias</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-light me-2" id="publicLinkBtn" title="Gerar Link Público">
                            <i class="fas fa-share-alt"></i> Link Público
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-danger" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal para Link Público -->
    <div class="modal fade" id="publicLinkModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Link Público dos Produtos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Compartilhe este link com seus clientes para que eles possam visualizar seus produtos:</p>
                    <div class="input-group mb-3">
                        <input type="text" id="publicLinkInput" class="form-control" readonly>
                        <button class="btn btn-outline-primary" id="copyLinkBtn">
                            <i class="fas fa-copy"></i> Copiar
                        </button>
                    </div>
                    <div class="d-flex justify-content-center gap-2 mt-3">
                        <a id="whatsappShareBtn" class="btn btn-success" target="_blank">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </a>
                        <a id="emailShareBtn" class="btn btn-primary" target="_blank">
                            <i class="fas fa-envelope"></i> Email
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="content" class="container mt-5 pt-4">
        <!-- O conteúdo será carregado aqui -->
    </div>

    <div id="root"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/productSearch.js" type="text/babel"></script>
    <script src="js/app.js" type="text/babel"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
